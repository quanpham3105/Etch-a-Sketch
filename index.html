<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <button id="createGrid">New Grid</button>

    <div id="container"></div>
</body>

<script>
    const container = document.querySelector("#container");
    for (let i = 0; i < 256; i++) {
        const rows = document.createElement("div");
        container.appendChild(rows);
        let size = 960 / 16;
        rows.style.height = size + "px";
        rows.style.width = size + "px";
    }

    const button = document.querySelector("#createGrid");
    button.onclick = () => {
        let choice = prompt("Input a number from 1-100");
        createNewGrid(choice);
    }

    function createNewGrid(number) {
        container.innerHTML = '';
        for (let i = 0; i < number * number; i++) {
            const rows = document.createElement("div");
            container.appendChild(rows);
            let size = 960 / number;
            rows.style.height = size + "px";
            rows.style.width = size + "px";
        }
    }

    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    container.addEventListener('mouseover', event => {
        let target = event.target;
        let randomColor = getRandomColor()
        if (target !== container) {
            target.style['background'] = randomColor;
        }
    })



</script>

</html>
